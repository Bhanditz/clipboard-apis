<!DOCTYPE html>
<html><head>
	<meta charset="UTF-8">
	<title>  ClipboardEvent - clipboardData.items when clipboard has one single text/plain entry </title>
	<script src="http://w3c-test.org/resources/testharness.js"></script>
	<script src="http://w3c-test.org/resources/testharnessreport.js"></script>
	<script src="_lib.js"></script>
	<script>
/** clipboardData.items when clipboard has one single text/plain entry  */
/* Events: paste */
/* paste data: "pasted text" */

function test(e){
	var passed = e.clipboardData.items && e.clipboardData.items.length === 1;
	passed = passed && e.clipboardData.items[0].kind=='string' &&  e.clipboardData.items[0].type=='text/plain';
	passed = passed && e.isTrusted;
	return passed;
}

	</script>
</head>
<body>

	<p>FAILED (This TC requires JavaScript enabled)</p>
	<div id="log"></div>
	<form><input id="input_text" autofocus onfocus="this.select()" value="copied text"></form>

	<script>
	var dataToPaste="pasted text" ;
	var externalPassCondition=null;
	var eventTarget=document;
	var eventType='paste';
	window.onload=function(){
		setupTest( eventTarget, eventType, dataToPaste, externalPassCondition );
	}
	</script>
</body></html>
