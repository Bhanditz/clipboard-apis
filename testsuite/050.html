	<script>
/** getData() method supports legacy 'text' argument  */
/* Events: paste */
/* paste data: "pasted text" */
function test(e){
	var passed = false;
	if(e.clipboardData && e.clipboardData.getData){
		if(  e.clipboardData.getData('text')==='pasted text'
		&& e.clipboardData.getData('tEXt')==='pasted text' )passed=true;
	}
	return passed;
}

	</script>
</head>

	var dataToPaste="pasted text" ;
	var externalPassCondition=null;
	var eventTarget=document;

		setupTest( eventTarget, eventType, dataToPaste, externalPassCondition );
