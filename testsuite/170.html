<!DOCTYPE html>
<html><head>
	<meta charset="UTF-8">
	<title>  ClipboardEvent - types property - all implementations must return 'text/plain' as one of the .types entries when there is plain text on the clipboard </title>
	<script src="http://w3c-test.org/resources/testharness.js"></script>
	<script src="http://w3c-test.org/resources/testharnessreport.js"></script>
	<script src="_lib.js"></script>
	<script>
/** types property - all implementations must return 'text/plain' as one of the .types entries when there is plain text on the clipboard  */
/* Events: paste */
/* paste data: "clipboard text" */
function test(e){
	var hasTextPlain=false;
	if(e.clipboardData.types){
		for(var i=0; i<e.clipboardData.types.length;i++){
			if(e.clipboardData.types[i]==='text/plain')hasTextPlain=true;
		}
	}
	return hasTextPlain;
}

	</script>
</head>

	<p>FAILED (This TC requires JavaScript enabled)</p>

	<form><input id="input_text" autofocus onfocus="this.select()" value="copied text"></form>

	<script>
	var dataToPaste="clipboard text" ;
	var externalPassCondition=null;
	var eventTarget=document;
	var eventType='paste';
	window.onload=function(){
		setupTest( eventTarget, eventType, dataToPaste, externalPassCondition );
	}
	</script>
</body></html>
