<html><head>

	<script src="_lib.js"></script>
	<script>
/** setData and clipboardData.items   */
/* Events: copy cut */

function test(e){
	e.clipboardData.setData('text/plain', 'modified text');
	var passed = e.clipboardData.items && e.clipboardData.items.length === 1;
	passed = passed && e.clipboardData.items[0].kind=='string' &&  e.clipboardData.items[0].type=='text/plain';
	passed = passed && e.isTrusted;
	return passed;
}

	</script>
</head>

	<script>
	var dataToPaste='';
	var externalPassCondition=null;
	var eventTarget=document;
	var eventType='copy';
	window.onload=function(){
		setupTest( eventTarget, eventType, dataToPaste, externalPassCondition );
	}
	</script>
